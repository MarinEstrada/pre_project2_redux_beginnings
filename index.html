<!DOCTYPE html>

<html>
    <head>
        <title>Udacity Todos Goals</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    </head>
    <meta charset= "utf-8"/>
    <body>

        <div>
            <h1>Todo List</h1>
            <input id='todo' type='text' placeholder='Add Todo'/>
            <button id='todoBtn'>Add Todo</button>
            <ul id='todos'></ul>
        </div>
        <div>
            <h1>Goals</h1>
            <input id='goal' type='text' placeholder='Add Goal'/>
            <button id='goalBtn'>Add Goal</button>
            <ul id='goals'></ul>
        </div>

        <script type='text/javascript'>

            //helper function to generate id
            function generatedId() {
                return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
            }

            // App code

            // add variables for listeneres, this avoids posibility of typos
            const ADD_TODO = 'ADD_TODO'
            const REMOVE_TODO = 'REMOVE_TODO'
            const TOGGLE_TODO = 'TOGGLE_TODO'
            const ADD_GOAL = 'ADD_GOAL'
            const REMOVE_GOAL = 'REMOVE_GOAL'

            //action creators

            function addTodoAction (todo){
                return{
                    type: ADD_TODO,
                    todo,
                }
            }

            function removeTodoAction (id){
                return {
                    type: REMOVE_TODO,
                    id,
                }
            }

            function toggleTodoAction(id){
                return{
                    type: TOGGLE_TODO,
                    id,
                }
            }

            function addGoalAction(goal){
                return{
                    type: ADD_GOAL,
                    goal,
                }
            }

            function removeGoalAction(id){
                return{
                    type: REMOVE_GOAL,
                    id,
                }
            }

            // edit state by adding action
            // this is a reducer funciton
            // reduces request into a brand new state (must be a pure function)
            function todos(state = [], action) {
                switch(action.type){
                    case ADD_TODO:
                        return state.concat([action.todo])
                    case REMOVE_TODO:
                        return state.filter((todo) => todo.id !== action.id)
                    case TOGGLE_TODO:
                        return state.map((todo) => todo.id === action.id
                            ? Object.assign({}, todo, {complete: !todo.complete} )
                            : todo)
                    default:
                        return state
                }
            }

            //goals reducer
            function goals (state = [], action) {
                switch(action.type) {
                    case ADD_GOAL:
                        return state.concat([action.goal])
                    case REMOVE_GOAL:
                        return state.filter((goal) => goal.id !== action.id)
                    default:
                        return state
                }
            }

            // adding starting dispatch code

            const store = Redux.createStore(Redux.combineReducers({
                todos,
                goals,
            }))

            store.subscribe(() => {
                // get goals and todos from state
                const {goals, todos} = store.getState()

                //reset both unordered lists in the DOM before re-adding them to DOM bellow
                document.getElementById('goals').innerHTML = ''
                document.getElementById('todos').innerHTML = ''

                //print to ui by adding each goal/todo to DOM
                //use addTodoToDom & addGoalToDom functions defined bellow
                goals.forEach(addGoalToDOM)
                todos.forEach(addTodoToDOM)
            })

            // DOM Code
            //adding functions to add user input to the state
            function addTodo(){
                //first grab value of input field
                const input = document.getElementById('todo')
                const name = input.value
                input.value = ''

                //call dispatch
                store.dispatch(addTodoAction({
                    name, //name is the value just aquired in the input field
                    complete: false, // complete set to false by default
                    id: generatedId(), // set id using helper function at top of file
                }))
            }

            function addGoal(){
                //first grab value of input field
                const input = document.getElementById('goal')
                const name = input.value
                input.value = ''

                //call dispatch
                store.dispatch(addGoalAction({
                    id: generatedId(), //helper function called
                    name, //name aquired in the input field
                }))
            }

            // when buttions are clicked addTodo/addGoal are called
            document.getElementById('todoBtn')
                .addEventListener('click', addTodo)
            document.getElementById('goalBtn')
                .addEventListener('click', addGoal)

            //remove button helper function
            function createRemoveButton(onClick){
                const removeBtn = document.createElement('button')
                removeBtn.innerHTML = 'X'
                removeBtn.addEventListener('click', onClick)
                return removeBtn
            }

            //dom functions take a todo/goal and add to DOM
            //this way it appears in the UI
            function addTodoToDOM(todo){
                //create new node, a list item
                const node = document.createElement('li')
                // create new text node, passing in the name in the todo
                const text = document.createTextNode(todo.name)

                // add remove button & method for removal
                const removeBtn = createRemoveButton(() => {
                    store.dispatch(removeTodoAction(todo.id))
                })

                // append new textnode to new node
                node.appendChild(text)
                //append remove button
                node.appendChild(removeBtn)


                //add stye decoration, if complete add strikethrough
                node.style.textDecoration = todo.complete
                    ? 'line-through'
                    : 'none'
                //add event lisstener
                node.addEventListener('click', () =>{
                    store.dispatch(toggleTodoAction(todo.id))
                })

                //get unordered list, append the new node to it
                document.getElementById('todos')
                    .appendChild(node)
            }

            function addGoalToDOM(goal){
                const node = document.createElement('li')
                const text = document.createTextNode(goal.name)

                const removeBtn = createRemoveButton(() => {
                    store.dispatch(removeGoalAction(goal.id))
                })

                node.appendChild(text)
                node.appendChild(removeBtn)

                document.getElementById('goals')
                    .appendChild(node)
            }


        </script>

    </body>
</html>
